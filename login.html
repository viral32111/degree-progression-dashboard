<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<!-- The title of the page should match the title on the login form -->
		<title>Degree Progression Dashboard</title>

		<!-- Set the character encoding for this page -->
		<meta charset="utf-8">

		<!-- Set the device viewport for better responsiveness -->
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!-- Prevent search engines from crawling and indexing this page since it is going to be published on the Internet -->
		<!-- While this is set in the web server configuration file, it is also set here for good measure in case those robots do not parse the HTTP response headers -->
		<meta name="robots" content="noindex,nofollow,noarchive,noimageindex,nosnippet,nositelinkssearchbox">

		<!-- Set additional metadata for browser integrations, screen readers, etc. -->
		<meta name="url" content="https://degreeprogressiondashboard.cf">
		<meta name="description" content="Intuitive dashboard for tracking progression throughout your degree.">
		<meta name="subject" content="Intuitive dashboard for tracking progression throughout your degree.">
		<meta name="keywords" content="degree,progression,dashboard,university">
		<meta name="author" content="viral32111 <contact@viral32111.com>">
		<meta name="language" content="en_gb">

		<!-- Prevent browsers from requesting /favicon.ico to reduce server logs during development (stackoverflow.com/a/38917888) -->
		<link rel="icon" href="data:,">

		<!-- Include the Bootstrap stylesheet -->
		<!-- This includes a sub-resource integrity hash which increases security by preventing the browser loading the file if it has been tampered with -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- Include our custom stylesheet for this page -->
		<link rel="stylesheet" href="styles/login.css" type="text/css">
	</head>
	<body>
		<!-- The main container for the page content with a margin at the top -->
		<div class="container mt-lg-5 mt-3">

			<!-- The row for the centered login form with rounded border, inner padding and a light background -->
			<div class="row justify-content-center">
				<main class="col-lg-5 col-11 p-lg-4 p-3 border rounded bg-light shadow-sm">

					<!-- The title and help text for the login form -->
					<h1 class="fs-2 text-center">Degree Progression Dashboard</h1>
					<p class="fs-6 text-center">Please enter your login credentials to access the dashboard.</p>

					<!-- No action or method attribute is defined because we're using a script with a callback to handle it -->
					<form id="login-form">

						<!-- Check the serverside validation include script for a more detailed breakdown of minimum credential requirements -->

						<!-- The username input field, restricted to between 3 and 32 alphanumeric and underscore characters -->
						<div class="mt-3">
							<label class="form-label" for="username">Username:</label>
							<input id="login-form-username" class="form-control shadow-none" type="text" name="username" placeholder="ExampleUser123..." pattern="^[a-zA-Z0-9_]{3,32}$" minlength="3" maxlength="32" required autofocus>
						</div>

						<!-- The password input field, restricted to a minimum of 12 characters -->
						<!-- More advanced validation is done on the server once the form is submitted -->
						<div class="mt-3">
							<label class="form-label" for="password">Password:</label>
							<input id="login-form-password" class="form-control shadow-none" type="password" name="password" placeholder="***************" autocomplete="off" minlength="12" required>
						</div>

						<!-- The two-factor authentication code field, restricted to numbers with optional spacing -->
						<!-- Once again, more advanced validation is done on the server once the form is submitted -->
						<div class="mt-3">
							<label class="form-label" for="twofactor">Two-Factor Code:</label>
							<input id="login-form-twofactor" class="form-control shadow-none" type="text" name="twofactor" placeholder="" autocomplete="off" pattern="^[\d ]+$" disabled>
						</div>

						<!-- The form submit button, which will show an animated loading spinner once submitted -->
						<div class="mt-4 d-grid">
							<button id="login-form-submit" class="btn btn-success btn-block shadow-none" type="submit">
								<!-- Negative left margin is required to correctly centre the spinner and text -->
								<span id="login-form-submit-loading" class="spinner-border spinner-border-sm invisible" style="margin-left: -25px"></span>
								Continue
							</button>
						</div>
					</form>
				</main>
			</div>

			<!-- The row for the centered alert box, with no alert type by default -->
			<div class="row justify-content-center">
				<div class="col-lg-5 col-11 mt-4">
					<div id="alert-box" class="alert alert-dismissible text-center invisible" role="alert">
						
						<!-- The alert title and text have nothing by default, as these are populated by a script -->
						<strong id="alert-box-title"></strong>
						<span id="alert-box-text"></span>

						<!-- The close button -->
						<button class="btn-close shadow-none" type="button" data-bs-dismiss="alert"></button>
					</div>
				</div>
			</div>
		</div>

		<!-- Load the custom script for handling the login form -->
		<script src="scripts/client/login.js"></script>
	</body>
</html>
